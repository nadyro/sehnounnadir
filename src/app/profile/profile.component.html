<div>
	<div *ngFor='let profile of profiles'>
		<div class='profile'>
			<img src='/assets/images/nsehnoun.jpg' class='img_me'>
			<div class='container details'>
				<h4>{{profile.name}} {{profile.surname}}</h4>
				<h5>{{profile.age}} ans</h5>
				<h5>{{profile.city}}, {{profile.country}}</h5>
			</div>
		</div>
	</div>
</div>
